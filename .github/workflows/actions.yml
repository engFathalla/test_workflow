name: Frontend-develop branch
on: [push]

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: ls and pwd 
      run: |
        node --version
        pwd
        ls -a
        
    - name: Install dependencies
      run: yarn install

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: node version
      run: |
        node --version